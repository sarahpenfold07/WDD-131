<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="responsive_gallery_modals.css">
    <script src="responsive_gallery_modals.js" defer></script>
</head>
<body>
    <h1>Gallery</h1>
    <section class="gallery">
        <figure>  
            <img src="/week_4/prove/gallery-imgs/book-full.jpg" alt="person reading a book">
        </figure>
        <figure>  
            <img src="/week_4/prove/gallery-imgs/couch-full.jpg" alt="person sitting on a couch with a phone">
        </figure>
        <figure>  
            <img src="/week_4/prove/gallery-imgs/desk-sm.jpg" alt="a work desktop">
        </figure>
        <figure>  
            <img src="/week_4/prove/gallery-imgs/keyboard-sm.jpg" alt="person typing on a keyboard">
        </figure>
        <figure>  
            <img src="/week_4/prove/gallery-imgs/phone-sm.jpg" alt="person looking at a phone">
        </figure>
        <figure>  
            <img src="/week_4/prove/gallery-imgs/sit-sm.jpg" alt="person sitting on a couch">
        </figure>
    </section>
    <dialog>
        <img src="/week_4/prove/gallery-imgs/book-full.jpg" alt="person reading a book">
        <button class="close-viewer">X</button>
    </dialog>
</body>
</html>
